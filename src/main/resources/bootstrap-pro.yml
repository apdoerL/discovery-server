server:
  port: 8761
  tomcat:
    max-connections: 0
    max-http-post-size: 0
    max-threads: 0
    min-spare-threads: 0
    remote-ip-header: X-FORWARDED-FOR
    uri-encoding: UTF-8

spring:
  application:
    name: discovery-server
eureka:
  instance:
    hostname: ${EUREKA_SERVER_SELF} 
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}


ribbon:
  ReadTimeout: 55000
  ConnectTimeout: 55000

feign:
  client:
    config:
      feignName:
        connectTimeout: 15000
        readTimeout: 15000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000